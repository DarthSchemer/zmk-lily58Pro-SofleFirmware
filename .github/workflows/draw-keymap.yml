name: Draw Keymap

on:
  push:
    paths:
      - 'config/sofle.keymap'
      - 'keymap_drawer.yaml'
  workflow_dispatch:

jobs:
  draw:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install keymap-drawer
        run: pip install keymap-drawer

      - name: Create output directory
        run: mkdir -p keymap-drawer
        
      - name: Draw keymap
        run: keymap draw config/sofle.keymap keymap_drawer.yaml -o keymap-drawer/sofle.svg
        
      - name: Commit and push keymap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update keymap diagram [skip ci]'
          file_pattern: 'keymap-drawer/*'

